<!DOCTYPE html>
<html>
  <head>
    <title>MyProfile</title>
    <meta charset="utf-8">
    <meta name="description" content="Kazuki Asahinaの趣味について紹介しています。">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;600&family=Noto+Sans+JP:wght@300;800&family=Zen+Antique&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav>
        <div id="home">
          <a href="#home">MyProfile</a>
        </div>
        <div id="menu">
          <a href="#about">About</a>
          <a href="#works">Works</a>
        </div>
      </nav>
    </header>
    <main>
      <article>
        <div class="mainpic">
          <img src="image/main.png" alt="趣味で使用しているCanonのカメラです">
        </div>
        <h2 id="about">About</h2>
        <section id="first">
          <div class="kao">
            <img src="image/about.png" alt="Kazuki Asahinaの顔写真になります。">
          </div>
          <div class="PR">
            <p class="name">Kazuki Asahina</p>
            <ul>
              <li>25歳 長野県佐久市出身</li>
              <li>ソフトウェア業界でマーケティングに従事</li>
              <li>趣味はカメラ、愛機はCanon</li>
              <li>自然を撮影するのが好きで、海や山によく行く</li>
            </ul>
          </div>
        </section>
        <h2 id="works">Works</h2>
        <section id="second">
          <div class="item">
            <img src="image/works1.png" alt="雄大な日本海の写真">
            <p class="item_container">新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
          </div>
          <div class="item item_center">
          <img src="image/works2.png" alt="冠雪した御嶽山の写真">
          <p class="item_container">地元長野の木曽町から撮影した、冠雪した御嶽山</p>
          </div>
          <div class="item">
            <img src="image/works3.png" alt="古き良き日本の街並み">
            <p class="item_container">京都で撮影した、明け方の古き良き日本の街並み</p>
          </div>
        </section>
      </article>  
    </main>
    <footer>
      <p class="footer">&copy;MyProfile. All rights reserved</p>
    </footer>
  </body>
</html>
